<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="shortcut icon" href="hh.ico">
    <link rel="stylesheet" href="cenu_css/reset.css">
    <link rel="stylesheet" href="cenu_css/style.css">
    <link rel="stylesheet" href="cenu_css/font-awesome.css">
</head>
<body>
    <div class="login cl">
        <div class="header cl">
            <div class="container">
                <div class="headl">
                    <a href="./index.html"><img src="cenu_img/logo.png" alt=""></a>
                </div>
                <div class="headr">
                    还没有账户？<a href="./register.html">免费注册</a>
                </div>
            </div>
        </div>
        <div class="center cl">
            <div class="container">
                <div class="loginform">
                    <form action="" method="get" class="loginRight">
                        <h2>Sign in</h2>
                        <h3><i class="fa fa-user"></i>&nbsp;Username</i></h3>
                        <input type="text" class="name">
                        <h3><i class="fa fa-unlock-alt"></i>&nbsp;&nbsp;Password</i></h3>
                        <input type="password" class="pwd">
                        <div class="zhuangtai">
                            <input type="checkbox"> Remember
                        </div><!--zhuangtai/-->
                        <button type="button">Login</button>
                        <button type="reset">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas" style="position: absolute;top: 0;left: 0;z-index: 0;width: 100%;height: 100%;pointer-events: none;"></canvas>
    <script src="cenu_js/jquery-3.2.1.min.js"></script>
    <script src="cenu_js/login.js"></script>
</body>
</html>
