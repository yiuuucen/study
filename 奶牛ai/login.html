<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登录界面</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="js/plugins/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="js/plugins/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="js/plugins/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="js/plugins/iCheck/square/blue.css">
  <!-- login css -->
  <link rel="stylesheet" href="css/pages/login.css">
  <!-- check input-->
  <link rel="stylesheet"href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrapValidator.min.css"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="js/plugins/GoogleFont/GoogleFont.css">
  <style>
    .message{
      display: none;
      float:right;
    }
  </style>
</head>
<body class="hold-transition">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>奶牛AI监测系统</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg login-message">登 录</p>

    <form action="index.html" method="post"id="login-form">

      <div class="form-group has-feedback">
        <div class="message"style="position:absolute;top:-19px;left:0px;font-size: smaller;color:#a94442;margin-left: 70%;">
              邮箱不能为空！
        </div>
        <input type="text" class="form-control" placeholder="请输入手机号/邮箱/账号" name="email">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback"style="margin-top: 6%;">
					<div class="message"style="position:absolute;top:-19px;left:0px;font-size: smaller;color:#a94442;margin-left: 70%;">
              密码不能为空！
        </div>
        <input type="password" class="form-control" placeholder="密码" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-5">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 下次自动登录
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-3">
          <div class="checkbox">
            <a href="#">忘记密码</a><br>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <div class="checkbox">
              <a href="register.html" >注册新账户</a>
          </div>
        </div>
        <!-- /.col -->
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
    </form>

    
    

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


<!-- jQuery 3 -->
<script src="js/plugins/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="js/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<!-- check input -->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrapValidator.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
			$('#login-form').bootstrapValidator({
					message: 'This value is not valid',
					feedbackIcons: {
							valid: 'glyphicon ',
							invalid: 'glyphicon ',
							validating: 'glyphicon glyphicon-refresh'
					},
					fields: {
							email: {
									validators: {
											notEmpty: {
													onError: function(e, data) {
														var message = data.element.prev('.message');
														message.html("邮箱不能为空！");
														message.show();
												},
												onSuccess: function(e, data) {
														var message = data.element.prev('.message');
														message.hide();
												},
											},
											emailAddress: {
													onError: function(e, data) {
														var message = data.element.prev('.message');
														message.html("邮箱格式不正确！");
														message.show();
												},
												onSuccess: function(e, data) {
														var message = data.element.prev('.message');
														message.hide();
												},
											}
									}
							},
							password: {
									validators: {
											notEmpty: {
													onError: function(e, data) {
														var message = data.element.prev('.message');
														message.html("密码不能为空！");
														message.show();
												},
												onSuccess: function(e, data) {
														var message = data.element.prev('.message');
														message.hide();
												},
											},
											stringLength: {
													min: 6,
													max: 32,
													onError: function(e, data) {
														var message = data.element.prev('.message');
														message.html("密码长度不正确！");
														message.show();
												},
												onSuccess: function(e, data) {
														var message = data.element.prev('.message');
														message.hide();
												},
											}
									}
							}
					}
			})
});
</script>
  
</body>
</html>
