<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>注册界面</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="js/plugins/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="js/plugins/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="js/plugins/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="js/plugins/iCheck/square/blue.css">
  <!-- login css -->
  <link rel="stylesheet" href="css/pages/register.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="js/plugins/GoogleFont/GoogleFont.css">
</head>
<body class="hold-transition">
<div>
    <section class="content-header">
        <div class="system-logo">
          <a href="index.html"><b>奶牛AI监测系统</b></a>
          <label class="register-message">| 注册账户</label>
          <div class="info-position">
              <label class="info">我已注册，现在就<a href="login.html" class="text-center">登录</a></label>
          </div>
        </div>
    </section>
    <section class="content container-fluid">
                
      <div class="box box-gray">
          <form class="form-horizontal" action="index.html" method="post" onSubmit="return validate()">
          <div class="box-body">
              <div class="box-position">
                
                    <div class="form-group has-feedback">
                        <label for="inputUser" class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputUser" >
                        </div>     
                    </div>
                    <div class="form-group has-feedback">
                      <label for="inputPhone" class="col-sm-3 control-label">手机号</label>
                      <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputPhone" >
                      </div>     
                    </div>
                    <div class="form-group has-feedback">
                      <label for="inputPass" class="col-sm-3 control-label">密码</label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPass" >
                      </div>                 
                    </div>
                    <div class="form-group has-feedback">
                      <label for="againPass" class="col-sm-3 control-label">确认密码</label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" id="againPass" >
                      </div>  
                    </div>
                    <div class="form-group">
                      <label for="input" class="col-sm-3 control-label">验证码</label>
                      <div class="col-sm-9">
                          <input type="text" class="form-control" id="input" />  
                          <input type="button" id="checkCode" class="code" onclick="createCode()" />  
                      <a href="#" onclick="createCode()">看不清楚</a><br>   
                      </div>             
                    </div>
                    <div class="form-group checkbox icheck">
                      <label class="control-label col-sm-offset-3">
                          <input type="checkbox"> 阅读并接受 <a href="#">奶牛AI监测系统协议</a>
                      </label>
                    </div>
                  
            </div>
          </div>
          <div class="box-footer">
              <div class="button-position">
              <button type="submit" class="btn btn-primary btn-lg button-width" onclick="validate()">立即注册</button>
              </div>
          </div>
        </form>  
      </div>

    </section>
</div>


<!-- jQuery 3 -->
<script src="js/plugins/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="js/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<!-- page js -->
<script src="js/pages/register.js"></script>

</body>
</html>
